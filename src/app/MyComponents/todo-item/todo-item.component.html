<div class="my-3">
  <h5 [ngClass]="{'strike': !todo.active}">{{ind + 1}}. {{todo.title}}</h5>
  <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>

  <div class="form-check-input" style="padding: 5px; margin-bottom: 40px;">
    <input type="checkbox" class="form-check-input" (click)="onCheckboxClick(todo)" [checked]="!todo.active"  />
    <label class="form-check-label">Done</label>
  </div>

  <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
