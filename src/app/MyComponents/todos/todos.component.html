<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

<div class="mx-4 todo-list-section" style="width: 400px;">
<h4>Your todos</h4>
<div *ngIf="this.todos.length===0; else elseBlock">No todos to display</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos; index as ind">
    <app-todo-item [todo]="todo" [ind]="ind" (todoDelete)="deleteTodo(todo)" (todoMakeComplete)="doneTodo(todo)"></app-todo-item>
  </div>
</ng-template>
</div>
