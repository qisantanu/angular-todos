<div class="my-3">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputTitle">Todo title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" placeholder="Enter todo title" aria-describedby="emailHelp"> 
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" class="form-control" placeholder="Enter Description" name="desc" id="desc" [(ngModel)]="desc">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
